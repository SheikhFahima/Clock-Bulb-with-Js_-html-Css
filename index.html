<head>

@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap');

<title>Bulb & Clock</title>

</head>
<body>
  <div class="light">
   <button onclick="document.getElementById('bulb').src='img/animation.gif'">Turn on the Light</button>
   <img id="bulb" src="img/animation2.gif" style="width:150px"> 
   <button onclick="document.getElementById('bulb').src='img/animation2.gif'">Turn off the Light</button>
   </div>
   
   
   <div id="digital-clock">
   <div id="clock">
       <h2>The Time Is Now</h2>
       <div id="time">
           <div><span id="hour">00</span><span>Hours</span></div>
           <div><span id="minutes">00</span><span>Minutes</span></div>
           <div><span id="seconds">00</span><span>Seconds</span></div>
       </div>
   </div>
   </div>
   <script src="main.js"></script>
